<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Currency Converter</h1>
        <button id="refreshBtn" class="btn" type="button">Refresh</button>
      </header>

      <section class="card">
        <label>
          Amount
          <div class="inputWrap">
            <input id="amount" inputmode="decimal" placeholder="0.00" value="100" />
            <button id="clearBtn" class="iconBtn" type="button">×</button>
          </div>
        </label>

        <div class="row2">
          <label>
            From
            <input id="fromCurrency" list="currencyList" value="USD" />
          </label>

          <button id="swapBtn" class="btn" type="button">⇄</button>

          <label>
            To
            <input id="toCurrency" list="currencyList" value="EUR" />
          </label>
        </div>

        <div class="result">
          <div id="resultValue">—</div>
          <div id="rateLine">—</div>
        </div>

        <button id="copyBtn" class="btn btnPrimary" type="button">Copy result</button>
      </section>

      <datalist id="currencyList"></datalist>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
